<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Edit</title>
        
    </head>

<body>
<form method="POST" class="post-form" action="/update/{{profiles.id}}/">
    {% csrf_token %}
         <div class = "container">
<br>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">
  <h3>Update Details</h3>
  </div>  
  </div> 

  

   <div class = "form-group row">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-4">
        <input type="text" name="first_name" id="id_first_name" required maxlength="200" value="{{profiles.first_name}}"/>
    </div>
</div>

<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-4">
        <input type="text" name="last_name" id="id_last_name" required maxlength="200" value="{{profiles.last_name}}"/>
    </div>
</div>

<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-4">
        <input type="text" name="email" id="id_email" required maxlength="200" value="{{profiles.email}}"/>
    </div>
</div>

<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-4">
        <input type="text" name="dob" id="id_dob" required maxlength="20" value="{{profiles.dob}}"/>
    </div>
</div>

<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Contact</label>
    <div class="col-sm-4">
        <input type="text" name="contact" id="id_contact" required maxlength="20" value="{{profiles.contact}}"/>
    </div>
</div>





  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>  
    </div> 


</div>
</form>
</body>
</html>
